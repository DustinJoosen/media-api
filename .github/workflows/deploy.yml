name: Deploy Media API

on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Build Docker image
        run: docker build -t media-api .

      - name: Save Docker image to tarball
        run: docker save media-api -o media-api.tar

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Upload Docker image to server
        run: scp media-api.tar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

      - name: Deploy on server
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          docker rm -f media-api || true &&
          docker load -i /tmp/media-api.tar &&
          docker image prune -f || true &&
          docker run -d --name media-api -p 9001:9001 --restart unless-stopped media-api"
